name: placeos-models
version: 9.15.0
crystal: ~> 1.4

dependencies:
  # Data validation library
  active-model:
    github: spider-gazelle/active-model

  # Data validation library
  CrystalEmail:
    github: place-labs/CrystalEmail

  # Simple async tasks
  future:
    github: crystal-community/future.cr

  # JSON Web Token support
  jwt:
    github: crystal-community/jwt

  # JSON merge patch
  json-merge-patch:
    github: caspiano/json-merge-patch

  # Elasticsearch extension for RethinkORM
  neuroplastic:
    github: spider-gazelle/neuroplastic
    version: ~> 1.6

  # OpenAPI types
  open_api:
    github: elbywan/open_api.cr
    version: ~> 1.3

  # OpenAPI schema serialization
  openapi-generator:
    github: place-labs/openapi-generator
    branch: master

  # Parser combinators
  pars:
    github: spider-gazelle/pars

  # PlaceOS log backend
  placeos-log-backend:
    github: place-labs/log-backend
    version: ">= 0.11.0"

  # ORM for Postgres built on active-model
  pg-orm:
    github: spider-gazelle/pg-orm

  # PlaceOS calendar for Tenant model
  place_calendar:
    github: PlaceOS/calendar

  ulid:
    github: place-labs/ulid
    branch: master

development_dependencies:
  ameba:
    github: crystal-ameba/ameba

  faker:
    github: askn/faker

  timecop:
    github: crystal-community/timecop.cr
