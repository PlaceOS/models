name: placeos-models
version: 3.3.0

dependencies:
  # Data validation library
  active-model:
    github: spider-gazelle/active-model
    version: ~> 1

  # Data validation library
  CrystalEmail:
    github: Nephos/CrystalEmail

  # Simple async tasks
  future:
    github: crystal-community/future.cr

  # JSON Web Token support
  jwt:
    github: crystal-community/jwt

  # Elasticsearch extension for RethinkORM
  neuroplastic:
    github: spider-gazelle/neuroplastic
    version: ~> 1.6

  # ORM for RethinkDB built on active-model
  rethinkdb-orm:
    github: spider-gazelle/rethinkdb-orm
    version: ~> 2.10

development_dependencies:
  faker:
    github: askn/faker
  ameba:
    github: crystal-ameba/ameba
